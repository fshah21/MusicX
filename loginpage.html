		  <div class="login-w3top">

                  <span class="bar n1">A</span>
                  <span class="bar n2">B</span>

        <div class="mainw3-agileinfo form"> 
			<div id="login">    
				<form name = "loginbox" action="loginpage.php" method="post" onsubmit="validatelogin()"> 
					<div class="field-wrap">
						<label> Enter Your Email<span class="req">*</span> </label>
						<input type="email" name ="email" required autocomplete="off"/>

					<div class="field-wrap">
						<label> Your Password<span class="req">*</span> </label>

         <p>Don't Have An Account Yet? <a href="registerpage.html">Create An Account</a></p>

        <b><div id="error" style="height: 24px;color: #F00; ">
        </div></b>
        
        
	<script>
	$('.form').find('input, textarea').on('keyup blur focus', function (e) { 
	  var $this = $(this),
		  label = $this.prev('label');

		  if (e.type === 'keyup') {
				if ($this.val() === '') {
			  label.removeClass('active highlight');
			} else {
			  label.addClass('active highlight');
			}
		} else if (e.type === 'blur') {
			if( $this.val() === '' ) {
				label.removeClass('active highlight'); 
				} else {
				label.removeClass('highlight');   
				}   
		} else if (e.type === 'focus') {
		  
		  if( $this.val() === '' ) {
				label.removeClass('highlight'); 
				} 
		  else if( $this.val() !== '' ) {
				label.addClass('highlight');
				}
		}
 
	}); 
    
	</script>
